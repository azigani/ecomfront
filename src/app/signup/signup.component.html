<div class="container">
  <mat-card>
    <mat-card-title>S'enregistrer</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm" >
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" placeholder="Nom utilisateur" required>
          <mat-error *ngIf="signUpForm.get('nom').invalid && signUpForm.get('nom').touched">
            le nom est obligatoire
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched" >
            le mail est obligatoire!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
          <input matInput formControlName="password" placeholder="Mot de Passe"
          type="{{hidePassWord ? 'password':'text'}}">
          <button mat-icon-button matSuffix (click)="visibiliteMotDePasse()">
          <mat-icon>{{hidePassWord ? 'visibility_off' : 'visibility'}} </mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched" >
            le Mot de passe est obligatoire!
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Confirmer Mot de Passe</mat-label>
          <input matInput formControlName="confirmpassword" placeholder="Confirmer Mot de Passe"
          type="{{hidePassWord ? 'confirmpassword':'text'}}">
          <button mat-icon-button matSuffix >
          <mat-icon>{{hidePassWord ? 'visibility_off' : 'visibility'}} </mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.get('confirmpassword').invalid && signUpForm.get('confirmpassword').touched" >
            le Mot de passe est obligatoire!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"
        [disabled]="signUpForm.invalid" (click)="OnEnregistrer()">S'enregistrer</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>

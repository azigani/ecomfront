<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" >
            le mail est obligatoire!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
          <input matInput formControlName="password" placeholder="Mot de Passe"
                 type="{{hidePassWord ? 'password':'text'}}">
          <button mat-icon-button matSuffix (click)="visibiliteMotDePasse()">
            <mat-icon>{{hidePassWord ? 'visibility_off' : 'visibility'}} </mat-icon>
          </button>
          <mat-error *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" >
            le Mot de passe est obligatoire!
          </mat-error>
        </mat-form-field>


<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>Confirmer Mot de Passe</mat-label>-->
<!--          <input matInput formControlName="confirmpassword" placeholder="Confirmer Mot de Passe"-->
<!--                 type="{{hidePassWord ? 'confirmpassword':'text'}}">-->
<!--          <button mat-icon-button matSuffix (click)="visibiliteMotDePasse()">-->
<!--            <mat-icon>{{hidePassWord ? 'visibility_off' : 'visibility'}} </mat-icon>-->
<!--          </button>-->
<!--          <mat-error *ngIf="loginForm.get('confirmpassword').invalid && loginForm.get('confirmpassword').touched" >-->
<!--            le Mot de passe est obligatoire!-->
<!--          </mat-error>-->
<!--        </mat-form-field>-->
        <button mat-raised-button color="primary" type="submit"
                [disabled]="loginForm?.invalid" (click)="OnConnexion()">S'enregistrer</button>
        <br><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;

        <button mat-raised-button color="warn" (click)="goToSignup()">
          Avez-vous un compte? S'enregistrer ici>></button>
      </form>

    </mat-card-content>
  </mat-card>
</div>

<div class="container">
  <mat-card>
    <mat-card-title>Gestion des Produits</mat-card-title>
    <mat-card-content>
      <form [formGroup]="produitForm" (ngSubmit)="OnEnregistrer()">
        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Selectionner le fichier</span>
          </label>
          <input type="file" id="fileInput" (change)="OnselectionnerFichier($event)" placeholder="Joindre fichier" hidden>
          <mat-icon>attach_file</mat-icon>
        </div>
        <div *ngIf="fichierSelectionne" class="image-preview">
          <div class="cercle-image">
            <img [src]="imagePreview" alt="Image selectionnée" class="preview-image">
          </div>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Selectionner la  Categorie</mat-label>
          <mat-select formControlName="categorieId" name="categorieId">
            <mat-option *ngFor="let categorie of listecategories " [value]="categorie.id">
              {{categorie.nom}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="produitForm?.get('categorieId')?.hasError('required')" >
            Veuillez sélectionner la catégorie!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nom Produit.</mat-label>
          <input matInput formControlName="nomProduit" placeholder="nom  du produit " type="text">
          <mat-error *ngIf="produitForm?.get('nomProduit')?.hasError('required')" >
           Le nom est obligatoire!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prix Produit.</mat-label>
          <input matInput formControlName="prixProduit" placeholder="Prix  du produit " type="number" [min]="1">
          <mat-error *ngIf="produitForm?.get('prixProduit')?.hasError('required')">
           Le prix est obligatoire!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description Produit.</mat-label>
            <textarea matInput formControlName="description" placeholder="Description  du produit " type="text"></textarea>
          <mat-error *ngIf="produitForm?.get('description')?.hasError('required')">
           La description est obligatoire!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary"
                type="submit" [disabled]="produitForm?.invalid">
          <mat-icon>save</mat-icon>
          Enregistrer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

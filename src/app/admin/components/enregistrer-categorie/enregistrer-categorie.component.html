<div class="container">
    <mat-card>
      <mat-card-title>Gestion de cat√©gorie</mat-card-title>
      <mat-card-content>
        <form [formGroup]="categorieForm" (ngSubmit)="OnEnregistrer()">
          <mat-form-field appearance="outline">
            <mat-label>Nom Categorie</mat-label>
            <input matInput formControlName="nomcategorie" placeholder="nom categorie">
            <mat-error *ngIf="categorieForm?.get('nomcategorie')?.invalid
            && categorieForm?.get('nomcategorie')?.touched" >
              le nom de la categorie est obligatoire!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Description du produit ">
          </mat-form-field>
          <button mat-raised-button color="primary"
           type="submit" [disabled]="categorieForm?.invalid" > <mat-icon>save</mat-icon>Enregistrer</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
